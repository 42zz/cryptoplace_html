<!doctype html>
<html class="no-js" lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPlace</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="main-page">

    <header class="top-bar">
      <div class="top-bar__left">
        <a href="timeline.html"><h1><img src="images/logo-white.svg" alt="Crypto Place" class="logo"></h1></a>
      </div><!-- top-bar__left -->

    </header><!--top-bar-->

  <div class="page__wrapper reset-password">
    <div class="inner">
      <div class="box">
        <h1 class="title">パスワード再発行</h1>
        <div class="content">
          <p>
            パスワードの再発行を行います。新しいパスワードを入力して「変更する」ボタンをクリックして下さい。
          </p>

          <div class="reset-password__form">
            <div class="row">
              <label for="password">新しいパスワード</label>
              <input type="password" id="password" class="input-password" placeholder="半角英数字（5文字以上）">
            </div>
            <div class="row">
              <label for="confirm_password">新しいパスワード（確認用）</label>
              <input type="password" id="confirm_password" class="input-password" placeholder="半角英数字（5文字以上）">
            </div>
            <button class="submit">変更する</button>
          </div>

        </div>
      </div>
    </div>
  </div><!-- page__wrapper -->


  <footer class="footer">
    <div class="inner">
      <ul class="footer_menu">
        <li><a href="#">利用規約</a></li>
        <li><a href="#">プライバシーポリシー</a></li>
        <li><a href="#">運営会社</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
      <img src="images/logo-png/logo-cryptoplace.png" alt="Crypto Place" class="logo">
      <p class="copyright">© Crypto Place, inc. All Rights Reserved.</p>
    </div>
  </footer>





</body>
</html>
